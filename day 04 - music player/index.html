<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/aa5a9e5011.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- BOOTSTRAP -->
    <div
      class="container bg-white d-flex flex-column j align-items-center p-4 rounded-lg shadow"
    >
      <div class="d-flex justify-content-between w-100">
        <div class="menu shadow"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="menu shadow"><i class="fa-solid fa-bars"></i></div>
      </div>

      <div class="song-image shadow">
        <img src="cover.jpg" alt="cover" />
      </div>
      <div
        class="song-info d-flex flex-column justify-content-center align-items-center"
      >
        <h3>Peggy Gou</h3>
        <p>Starry Night</p>
      </div>
      <div class="song-bar d-flex flex-column align-items-center w-75">
        <audio id="song">
          <source src="starry-night.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="customRange" class="w-100" />
      </div>
      <div
        class="song-controls d-flex flex-row align-items-center justify-content-between w-75"
      >
        <div class="control-menu shadow">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="control-play shadow">
          <i id="icon" class="fa-solid fa-play fa-lg"></i>
        </div>
        <div class="control-menu shadow">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
