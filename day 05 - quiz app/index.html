<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light p-4">
    <!-- BOOTSTRAP -->
    <div class="container bg-white shadow rounded-lg">
      <h1>Quiz App</h1>
      <hr />
      <div>
        <h3 id="question">1. quiz question?</h3>
        <div class="py-3" style="font-size: 14px">
          <p class="answer rounded-lg" id="answer1"></p>
          <p class="answer rounded-lg" id="answer2"></p>
          <p class="answer rounded-lg" id="answer3"></p>
          <p class="answer rounded-lg" id="answer4"></p>
        </div>
      </div>
      <div class="d-flex flex-col justify-content-between align-items-center">
        <div class="buttons">
          <button
            class="btn btn-dark px-3 shadow"
            id="next"
            style="font-size: 12px"
          >
            Next
          </button>
          <button
            class="btn btn-info px-3 shadow"
            id="reset"
            style="font-size: 12px"
          >
            Reset
          </button>
        </div>
        <p style="font-size: 14px" id="points">Score: 0</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
