<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container d-flex flex-column my-5 p-4 bg-light shadow-lg rounded justify-content-between">
      <div class="output bg-white p-3 mb-3 rounded text-end">0</div>
      <!-- Utilize the grid system more effectively for a cleaner layout -->
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-dark w-100 py-3 shadow">AC</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100 py-3 shadow">DE</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100 py-3 shadow">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3 shadow">/</button>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">*</button>
        </div>
        <!-- Repeat for other buttons accordingly -->
      </div>
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">-</button>
        </div>
       
      <!-- Continue with other rows similarlyÂ -->
    </div>
    <div class="row g-2">
      <div class="col-3">
        <button class="btn btn-secondary w-100 py-3 shadow">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 py-3 shadow">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 py-3 shadow">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 py-3 shadow">+</button>
      </div>
    </div>
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">00</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100 py-3 shadow">0</button>
        </div>
        <div class="col-6">
          <button class="btn btn-secondary w-100 py-3 shadow">=</button>
        </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
